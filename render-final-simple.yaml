services:
  # Main web service
  - type: web
    name: ntando-computer
    env: node
    plan: starter
    buildCommand: "npm install && cd backend && npm install"
    startCommand: "node backend/server-simple.js"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: ntando-storage
      mountPath: /app/backend/uploads
      sizeGB: 1