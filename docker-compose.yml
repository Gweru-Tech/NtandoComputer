version: '3.8'

services:
  # Main Ntando Computer application
  ntando-computer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - MONGODB_URI=mongodb://mongodb:27017/ntando-computer
      - REDIS_URL=redis://redis:6379
      - RENDER_API_KEY=${RENDER_API_KEY}
      - NTANDO_API=http://localhost:3000/api
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - ntando-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB database
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=ntando-computer
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ntando-network
    restart: unless-stopped
    command: mongod --auth --bind_ip_all

  # Redis for caching and job queues
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ntando-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ntando-computer
    networks:
      - ntando-network
    restart: unless-stopped

  # PostgreSQL (alternative database option)
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ntando_computer
      - POSTGRES_USER=ntando
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ntando-network
    restart: unless-stopped
    profiles:
      - postgres

  # Development tools
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - ntando-network
    profiles:
      - dev-tools

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - ntando-network
    profiles:
      - dev-tools

  # Watchtower for automatic container updates
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup
    networks:
      - ntando-network
    profiles:
      - auto-update

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  ntando-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16