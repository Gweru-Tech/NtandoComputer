services:
  # Main web service
  - type: web
    name: ntando-computer
    env: node
    plan: starter
    buildCommand: "npm install && cd backend && npm install"
    startCommand: "node backend/server.js"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: ntando-mongodb
          property: connectionString
    disk:
      name: ntando-storage
      mountPath: /app/uploads
      sizeGB: 10

databases:
  # MongoDB for user data and deployments
  - name: ntando-mongodb
    databaseName: ntando_computer
    user: ntando